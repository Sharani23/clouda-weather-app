<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clouda – Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app">
        <h1>☁️ Clouda</h1>
        <input type="text" id="city" placeholder="Enter city name">
        <button onclick="getWeather()">Check Weather</button>

        <div class="weather-box">
            <h2 id="location"></h2>
            <p id="temperature"></p>
            <p id="condition"></p>
            <p id="humidity"></p>
            <p id="wind"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
